  body {

    justify-content: center;

  #canvas-bg {

    pointer-events: none;
    z-index: 0;
  }

#scene {
  position: relative;
  width: 100vw;
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 1;
  transform-origin: center center;

  /* ====== FLOR ====== */
#flower-container {
  position: relative;
  width: min(80vw, 320px);
  height: min(100vw, 420px);
  transform: scale(1);
}

  #stem {
    position: absolute;
    bottom: 0;
    left: 50%;
    transform: translateX(-50%);
    width: 6px;
    height: 0;
    background: linear-gradient(to top, #1a4d1a, #2d7a2d, #4CAF50);
    border-radius: 3px;
    box-shadow: 0 0 12px #2d7a2d88;
    transition: height 2s ease;
    transform-origin: bottom center;
  }

  #stem.grown { height: 200px; }

  #flower-head {
    position: absolute;
    bottom: 195px;
    left: 50%;
    transform: translateX(-50%) scale(0);
    width: 220px;
    height: 220px;
    transition: transform 1.5s cubic-bezier(0.34, 1.56, 0.64, 1);
  }

  #flower-head.bloomed { transform: translateX(-50%) scale(1); }

  .petal {
    position: absolute;
    width: 65px;
    height: 100px;
    background: radial-gradient(ellipse at 50% 80%, #9c27b0, #ce93d8, #e1bee7);
    border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
    cursor: pointer;
    transition: filter 0.3s;
    filter: drop-shadow(0 0 8px #ce93d8aa);
    box-shadow: inset 0 0 20px rgba(255,255,255,0.2);
  }

  .petal::after {
    content: '';
    position: absolute;
    inset: 10% 30%;
    background: linear-gradient(to top, transparent, rgba(255,255,255,0.3));
    border-radius: 50%;
  }

  .petal:hover:not(.removed) {
    filter: drop-shadow(0 0 20px #e040fb) brightness(1.3);
    z-index: 10;
  }

  .petal.removed {
    animation: petalFall 1.5s ease-in forwards;
    pointer-events: none;
    cursor: default;
  }

  @keyframes petalFall {
    0% { opacity: 1; }
    30% { transform: translateY(-30px) translateX(var(--fx)) rotate(var(--fr)) scale(1); opacity: 1; }
    100% { transform: translateY(300px) translateX(calc(var(--fx) * 3)) rotate(calc(var(--fr) * 3)) scale(0.3); opacity: 0; }
  }

  #flower-center {
    position: absolute;
    width: 54px;
    height: 54px;
    background: radial-gradient(circle at 40% 40%, #fff176, #ffd700, #ff8f00);
    border-radius: 50%;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    box-shadow: 0 0 20px #ffd700cc, 0 0 40px #ff8f0088;
    z-index: 10;
    animation: centerPulse 2s ease-in-out infinite;
  }

  @keyframes centerPulse {
    0%, 100% { box-shadow: 0 0 20px #ffd700aa, 0 0 40px #ff8f0066; }
    50% { box-shadow: 0 0 30px #ffd700, 0 0 60px #ff8f00aa; }
  }

    top: 50%;
    left: 50%;

    pointer-events: none;
    z-index: 50;

    opacity: 0;
    padding: 20px;
    background: radial-gradient(ellipse, rgba(103,0,140,0.3), transparent);
    border-radius: 20px;
  }

  #message.show {
    transform: translate(-50%, -50%) scale(1);
    opacity: 1;
  }

  #hint {
    position: fixed;
    bottom: 30px;
    left: 50%;
    transform: translateX(-50%);

    font-size: 1rem;
    font-style: italic;

const canvas = document.getElementById('canvas-bg');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;
window.addEventListener('resize', () => { canvas.width = window.innerWidth; canvas.height = window.innerHeight; });

const particles = [];
const starColors = ['#ce93d8','#e040fb','#ab47bc','#f8bbd0','#ffd700','#fff','#ba68c8'];

class Particle {
  constructor() { this.reset(); }
  reset() {
    this.x = Math.random() * canvas.width;
    this.y = Math.random() * canvas.height;
    this.size = Math.random() * 2.5 + 0.5;
    this.speedX = (Math.random() - 0.5) * 0.4;
    this.speedY = -Math.random() * 0.5 - 0.2;
    this.color = starColors[Math.floor(Math.random() * starColors.length)];
    this.alpha = Math.random() * 0.8 + 0.2;
    this.life = 1;
    this.decay = Math.random() * 0.003 + 0.001;
    this.glow = Math.random() > 0.7;
  }
  update() {
    this.x += this.speedX;
    this.y += this.speedY;
    this.life -= this.decay;
    if (this.life <= 0 || this.y < -10) this.reset();
  }
  draw() {
    ctx.save();
    ctx.globalAlpha = this.life * this.alpha;
    if (this.glow) {
      ctx.shadowBlur = 12;
      ctx.shadowColor = this.color;
    }
    ctx.fillStyle = this.color;
    ctx.beginPath();
    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
    ctx.fill();
    ctx.restore();
  }
}

// Magic sparkles that burst
class Sparkle {
  constructor(x, y) {
    this.x = x; this.y = y;
    this.vx = (Math.random() - 0.5) * 6;
    this.vy = (Math.random() - 0.5) * 6 - 2;
    this.size = Math.random() * 4 + 2;
    this.color = starColors[Math.floor(Math.random() * starColors.length)];
    this.life = 1;
    this.decay = 0.03;
  }
  update() { this.x += this.vx; this.y += this.vy; this.vy += 0.1; this.life -= this.decay; }
  draw() {
    ctx.save();
    ctx.globalAlpha = this.life;
    ctx.shadowBlur = 20; ctx.shadowColor = this.color;
    ctx.fillStyle = this.color;
    // draw 4-pointed star
    ctx.beginPath();
    const s = this.size;
    ctx.moveTo(this.x, this.y - s);
    ctx.lineTo(this.x + s*0.3, this.y - s*0.3);
    ctx.lineTo(this.x + s, this.y);
    ctx.lineTo(this.x + s*0.3, this.y + s*0.3);
    ctx.lineTo(this.x, this.y + s);
    ctx.lineTo(this.x - s*0.3, this.y + s*0.3);
    ctx.lineTo(this.x - s, this.y);
    ctx.lineTo(this.x - s*0.3, this.y - s*0.3);
    ctx.closePath();
    ctx.fill();
    ctx.restore();
  }
}

for (let i = 0; i < 200; i++) particles.push(new Particle());
const sparkles = [];

function burstSparkles(x, y, count = 20) {
  for (let i = 0; i < count; i++) sparkles.push(new Sparkle(x, y));
}

function animate() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  particles.forEach(p => { p.update(); p.draw(); });
  for (let i = sparkles.length - 1; i >= 0; i--) {
    sparkles[i].update(); sparkles[i].draw();
    if (sparkles[i].life <= 0) sparkles.splice(i, 1);
  }
  requestAnimationFrame(animate);
}

      height: ${petalH}px;

      left: ${bx - petalW / 2}px;

      --fx: ${(Math.random()-0.5)*80}px;

    `;

    petal.addEventListener('click', onPetalClick);

}


function onPetalClick(e) {
  if (!flowerBloomed) return;

  const petal = e.currentTarget;

  if (removedCount === PETAL_COUNT) {
    setTimeout(() => {
      document.getElementById('hint').classList.remove('show');
      showFinalMessage();
    }, 800);
  }
}

    <polygon points="100,0 100,75 60,38" fill="${color2}" opacity="0.5"/>
    <polygon points="0,75 100,75 60,38 40,38" fill="${color1}" opacity="0.6"/>
    <circle cx="50" cy="40" r="8" fill="none" stroke="${accent}" stroke-width="1.5" opacity="0.8"/>
    <text x="50" y="44" text-anchor="middle" font-size="8" fill="${accent}" opacity="0.9">üíú</text>
  </svg>`;
}

const envelopeStyles = [
  { c1: '#6a1b9a', c2: '#ab47bc', ac: '#ffd700', pos: { left: '10%', top: '20%' }, rot: '-8deg', delay: 0 },
  { c1: '#4a148c', c2: '#7b1fa2', ac: '#f48fb1', pos: { left: '75%', top: '15%' }, rot: '10deg', delay: 0.3 },
  { c1: '#880e4f', c2: '#c2185b', ac: '#ce93d8', pos: { left: '5%', top: '60%' }, rot: '-12deg', delay: 0.6 },
  { c1: '#311b92', c2: '#5e35b1', ac: '#ffd700', pos: { left: '80%', top: '65%' }, rot: '8deg', delay: 0.9 },
  { c1: '#1a237e', c2: '#3949ab', ac: '#e040fb', pos: { left: '45%', top: '75%' }, rot: '-5deg', delay: 1.2 },
];

function reflowerFlower() {
  const head = document.getElementById('flower-head');
  head.querySelectorAll('.petal').forEach(p => p.remove());
  head.classList.remove('bloomed');
  removedCount = 0;
  void head.offsetWidth;
  setTimeout(() => {
    buildFlower();
    head.classList.add('bloomed');
    burstSparkles(window.innerWidth/2, window.innerHeight/2 - 80, 60);
    head.querySelectorAll('.petal').forEach(p => {
      p.style.cursor = 'default';
      p.style.pointerEvents = 'none';
    });
  }, 300);
}

function showEnvelopes() {
  const container = document.getElementById('envelopes-container');
  container.style.display = 'block';

  reflowerFlower();

  envelopeStyles.forEach((style, i) => {
    const env = document.createElement('div');
    env.className = 'envelope';
    env.style.cssText = `
      left: ${style.pos.left};
      top: ${style.pos.top};
      --rot: ${style.rot};
      animation-delay: ${style.delay}s;
      animation: envelopeAppear 0.8s cubic-bezier(0.34,1.56,0.64,1) ${style.delay}s forwards,
                 envelopeFloat 3s ease-in-out ${parseFloat(style.delay) + 0.8}s infinite;
      opacity: 0;
    `;
    env.innerHTML = drawEnvelopeSVG(style.c1, style.c2, style.ac);
    env.addEventListener('click', () => openLetter(i));
    env.addEventListener('click', (e) => {
      const r = e.currentTarget.getBoundingClientRect();
      burstSparkles(r.left + r.width/2, r.top + r.height/2, 30);
    });
    container.appendChild(env);
  });

  // Show hint
  const hint = document.getElementById('hint');
  hint.textContent = 'üíå Haz clic en los sobres para leer tus cartas de amistad üíå';
  hint.classList.add('show');
}

function openLetter(i) {
  const letter = letters[i];
  document.getElementById('letter-deco').textContent = letter.deco;
  document.getElementById('letter-title').textContent = letter.title;
  document.getElementById('letter-body').textContent = letter.body;
  document.getElementById('letter-sig').textContent = letter.sig;
  document.getElementById('letter-modal').classList.add('open');
}

function closeLetter() {
  document.getElementById('letter-modal').classList.remove('open');
}

// ===== INIT SEQUENCE =====
function init() {
  buildFlower();

  // Title appears
  setTimeout(() => document.getElementById('title').classList.add('show'), 500);

  // Stem grows
  setTimeout(() => {
    document.getElementById('stem').classList.add('grown');
    burstSparkles(window.innerWidth/2, window.innerHeight/2 + 100, 15);
  }, 1000);

  // Flower blooms
  setTimeout(() => {
    const head = document.getElementById('flower-head');
    head.classList.add('bloomed');
    burstSparkles(window.innerWidth/2, window.innerHeight/2 - 80, 40);
    flowerBloomed = true;
    document.getElementById('hint').classList.add('show');
  }, 3200);
}

// Close modal on bg click
document.getElementById('letter-modal').addEventListener('click', function(e) {
  if (e.target === this) closeLetter();
});

// Mouse move sparkle trail (subtle)
let lastTrail = 0;
document.addEventListener('mousemove', (e) => {
  const now = Date.now();
  if (now - lastTrail > 100 && flowerBloomed) {
    lastTrail = now;
    if (Math.random() > 0.7) {
      const s = new Sparkle(e.clientX, e.clientY);
      s.size = 1.5; s.decay = 0.05;
      sparkles.push(s);
    }
  }
});

window.onload = init;
</script>
